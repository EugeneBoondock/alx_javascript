<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">
  <script>
    const imgd = document.getElementById('myImage');
    imgd.src = 'https://picsum.photos/200/301';
    imgd.setAttribute('alt', 'New Image');
    imgd.style.border = '2px solid red';
  </script>
</body>
</html>
